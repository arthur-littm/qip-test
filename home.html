<!DOCTYPE html>
<html>
<head>
  <title>Qip</title>
  <script src="https://use.fontawesome.com/361667cee5.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
  <div class="container">
    <div class="card" style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.2)), url('https://source.unsplash.com/random');">
      <div class="share-container">
        <img class="card-share" src="images/ShareThis.png">
        <div class="card-share-links">
          <i class="fa fa-facebook bg-facebook" aria-hidden="true"></i>
          <i class="fa fa-twitter bg-twitter" aria-hidden="true"></i>
          <i class="fa fa-pinterest bg-pinterest" aria-hidden="true"></i>

        </div>
      </div>
    </div>
    <div class="card-action">
    <a href="javascript:window.location.reload();">
        <p><i class="fa fa-refresh" aria-hidden="true"></i> Reload image</p>
      </a>
    </div>
  </div>
</body>
</html>
